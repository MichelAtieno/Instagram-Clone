<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md" style="background-color: whitesmoke;">
            
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target" style="background-color:steelblue; float:left;">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_target">
                <div class="row" style="display:flex; flex-direction:row;">
                    <div class="col-md-6">
                            <a class="navbar-brand"  href="/home" id="nav-header"><i class="fa fa-instagram fa-1x"></i> | INSTUGLAM</a>

                    </div>
                   
                    <div class="col-md-6" style="float:right;"> 
                            <ul class="nav navbar-nav navbar-right">
                                    {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="nav-link"href="/logout" style="font-size:25px;">
                                            LOG OUT |
                                        </a>
                                    </li>
                                    {% else %}
                                    <li class="nav-item">
                                        <a class='btn btn-default' href="/accounts/login" style="font-size:25px;">Login</a>
                                    </li>
                                    {% endif %}
                                    <li class="nav-item" style="margin-top:-10px;">
                                            <a class="nav-link open-nav" href="{% url 'profile' username=user %}" style="font-size:30px;"><i class="fa fa-user"> {{user}}</i></a>
                                    </li>
            
                            </ul>
                        
                    </div>
                </div>
               
               

            </div>
           

               
        
        </nav>

    </body>

</html>
