{% extends 'base.html' %}


{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                    {% for img in images%}
                    <div class="card" style="width: 18rem;" data-toggle="modal" data-target="#{{img.id}}">
                            <a href="{% url 'profile' username=img.user_profile.username %}" style="font-weight:bolder;font-size:18px;">{{img.user_profile.username}}</a>
                            <img class="card-img-top" src="{{img.photo.url}}" alt="Card image cap" class="img-responsive" style="height:400px;width:400px;border-radius:20px;">
                            <div class="card-body">
                              <h5 class="card-title"></h5>
                                   <!-- <a href="{% url 'profile' username=img.user_profile.username %}" style="font-weight:bolder;font-size:18px;">{{img.user_profile.username}}</a> -->

                              <p class="card-text" style="font-weight:bolder;">
                                  {% autoescape on %}
                                    <p>CAPTION:  {{img.image_caption}}</p>
                                  {% endautoescape%}</p>

                                  <a href="{% url 'image_comment' image_id=img.id %}"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
                                  <br>
                                  <hr>
                            </div>
    
                            {% empty %}
                            <h2>NO IMAGES. FOLLOW OTHERS TO SEE IMAGES.</h2>
    
                            
                        
                    </div>
                   
                    {% endfor %}

            </div>
            <div class="col-md-2"></div>
                
           
           
        
    </div>
    </div>
    
{%endblock%}
