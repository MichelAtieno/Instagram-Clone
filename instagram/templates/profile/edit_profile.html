{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>EDIT PROFILE</h3>
            </div>
            <div class="col-md-8">
                <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-info" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
